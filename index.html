<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho__menu-hamburguer container__imagem"> </span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo"> Categorias </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Aventura </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Biografia </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Ficção Científica </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Romance </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> Vestibular </a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="logo da biblioteca start" class="container__imagem" >
        </div>
        <div class="conteiner">
            <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#"><img class="container__imagem" src="img/Emprestimos.svg" alt="Emprestimos"></a>
            <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="usuario"></a>
        </div>
    </header>
</body>
</html>
